<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>–ê–¥–º–∏–Ω —É–¥–∏—Ä–¥–ª–∞–≥–∞</title>
  <link rel="stylesheet" href="style.css">
  <style>
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      padding: 8px;
      background: #eee;
      margin: 5px 0;
      cursor: pointer;
    }
    .admin-controls, #editSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- üîê –ê–¥–º–∏–Ω –Ω—ç–≤—Ç—Ä—ç—Ö —Ö—ç—Å—ç–≥ -->
  <section id="admin-login-section">
    <h2>üîê –ê–¥–º–∏–Ω —Ö—ç—Å—ç–≥</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUsername" placeholder="–ù—ç–≤—Ç—Ä—ç—Ö –Ω—ç—Ä" required />
      <input type="password" id="adminPassword" placeholder="–ù—É—É—Ü “Ø–≥" required />
      <button type="submit">–ù—ç–≤—Ç—Ä—ç—Ö</button>
    </form>
    <p id="loginError" style="color: red; display: none;">–ù—ç–≤—Ç—Ä—ç—Ö –Ω—ç—Ä —ç—Å–≤—ç–ª –Ω—É—É—Ü “Ø–≥ –±—É—Ä—É—É –±–∞–π–Ω–∞.</p>
  </section>

  <!-- üéõÔ∏è –ê–¥–º–∏–Ω —É–¥–∏—Ä–¥–ª–∞–≥—ã–Ω —Ö—ç—Å—ç–≥ -->
  <section id="admin-control-section" style="display: none;">
    <h3>üéõÔ∏è –ê–¥–º–∏–Ω —É–¥–∏—Ä–¥–ª–∞–≥—ã–Ω —Ö—ç—Å—ç–≥</h3>
    <p>–¢–∞ –∞–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–≤—Ç—ç—Ä–ª—ç—ç.</p>
    <button onclick="logoutAdmin()">–ì–∞—Ä–∞—Ö</button>

    <nav>
      <ul id="menuList">
        <li onclick="showEdit(this)" ondblclick="deleteMenu(this)">–ù“Ø“Ø—Ä</li>
        <li onclick="showEdit(this)" ondblclick="deleteMenu(this)">–£—Ä —á–∞–¥–≤–∞—Ä</li>
        <li onclick="showEdit(this)" ondblclick="deleteMenu(this)">–•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö</li>
      </ul>
    </nav>

    <div class="admin-controls">
      <input type="text" id="menuInput" placeholder="–®–∏–Ω—ç —Ü—ç—Å–Ω–∏–π –Ω—ç—Ä">
      <button onclick="addMenu()">–ù—ç–º—ç—Ö</button>
    </div>

    <div id="editSection" style="display: none;">
      <input type="text" id="editInput">
      <button onclick="saveEdit()">–•–∞–¥–≥–∞–ª–∞—Ö</button>
    </div>
  </section>

  <script>
    // –ê–¥–º–∏–Ω –Ω—ç–≤—Ç—Ä—ç—Ö –ª–æ–≥–∏–∫
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      if (username === "admin" && password === "1234") {
        document.getElementById("admin-login-section").style.display = "none";
        document.getElementById("admin-control-section").style.display = "block";
        document.getElementById("loginError").style.display = "none";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    });

    function logoutAdmin() {
      document.getElementById("admin-control-section").style.display = "none";
      document.getElementById("admin-login-section").style.display = "block";
    }

    // –¶—ç—Å –Ω—ç–º—ç—Ö
    function addMenu() {
      const menuText = document.getElementById("menuInput").value.trim();
      if (!menuText) return;

      const li = document.createElement("li");
      li.textContent = menuText;
      li.onclick = () => showEdit(li);
      li.ondblclick = () => deleteMenu(li);

      document.getElementById("menuList").appendChild(li);
      document.getElementById("menuInput").value = "";
    }

    // –¶—ç—Å –∑–∞—Å–∞—Ö
    function showEdit(li) {
      document.getElementById("editSection").style.display = "block";
      document.getElementById("editInput").value = li.textContent;
      document.getElementById("editInput").dataset.targetId = li.dataset.id = Date.now(); // unique ID
      window._editingLi = li;
    }

    function saveEdit() {
      const input = document.getElementById("editInput");
      if (window._editingLi && input.value.trim()) {
        window._editingLi.textContent = input.value.trim();
        window._editingLi.onclick = () => showEdit(window._editingLi);
        window._editingLi.ondblclick = () => deleteMenu(window._editingLi);
        document.getElementById("editSection").style.display = "none";
        input.value = "";
      }
    }

    // –¶—ç—Å —É—Å—Ç–≥–∞—Ö
    function deleteMenu(li) {
      if (confirm("–¢–∞ —ç–Ω—ç —Ü—ç—Å–∏–π–≥ —É—Å—Ç–≥–∞—Ö–¥–∞–∞ –∏—Ç–≥—ç–ª—Ç—ç–π –±–∞–π–Ω–∞ —É—É?")) {
        li.remove();
      }
    }
  </script>

</body>
</html>
